version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: upi_gateway_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: upi_gateway
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - upi_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upi_gateway_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:changeme@mongodb:27017/upi_gateway?authSource=admin
      MONGODB_DB_NAME: upi_gateway
    depends_on:
      - mongodb
    networks:
      - upi_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
  mongodb_config:

networks:
  upi_network:
    driver: bridge
